<div class="select-plan-card-container">
  <div class="card-content">
    <div class="card-title">
    <h4>{{featuredOffer.Plan.Name}} <small><i class="fa fa-info-circle" aria-hidden="true" (click)="pop.show()"></i></small></h4>
    <div #pop="bs-popover" [popover]="options" placement="bottom" outsideClick="true">
          <ng-template #options>
            <button type="button" class="close text-right" aria-label="Close" (click)="pop.hide()" >
            <span class="close-btn" aria-hidden="true"><i class="fa fa-remove"></i></span></button>
            <mygexa-offer-details-popover [OfferDetails] = featuredOffer></mygexa-offer-details-popover>
          </ng-template>
        </div>
    <h2>{{Price_atFeatured_Usage_Level | DollarToCentsPipe | number : '1.1-1'}}<sup class="sup-text">&cent;</sup><small>per kwh</small>
      </h2>
      </div>
    <p>at {{featuredOffer?.Plan?.Product?.Featured_Usage_Level}}</p>
    <p>TERM:{{featuredOffer.Plan.Term}} months</p>
    <p>{{featuredOffer.Promotion?.Name}}</p>
    <br/>  

  <div *ngIf="selectCheckBox" class="agreement-section">
      <div class="checkbox">
        <label>
        <input type="checkbox" value="" (click) = "toggleButton()">
        <span class="cr"><i class="cr-icon fa fa-check"></i></span>
        <p class="text-left">By checking this box, I agree to this service plan and rate shown above with Gexa energy, LP.<br/><br/>View your Terms Of Service, Electricity Facts Label(EFL) and Your Rights As a Customer prior to enrollment.</p>
      </label>
      </div>
      <div class="row">
        <div style="text-align:center">
          <button class="btn btn-primary" [disabled]="selectCheckBox && !enableSelect" (click)="showConfirmationPop()" >Submit</button>
          <button class="btn btn-link" (click)="closeCheckBox()" aria-hidden="true">Cancel</button>
        </div>
      </div>
    </div>
    <br/>
    <div *ngIf="!selectCheckBox">
      <div class="row">
        <div style="text-align:center">
          <button class="btn btn-primary" [disabled]="selectCheckBox && !enableSelect" (click)='onSelect($event)'>
            Select <i class="fa fa-chevron-right fa-wh" style="color: white" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
     <mygexa-plan-confirmation-popover #planPopModal></mygexa-plan-confirmation-popover>

</div>
