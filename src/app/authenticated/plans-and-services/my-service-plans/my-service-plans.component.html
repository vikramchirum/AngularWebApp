<div class="container-fluid">
  <br>
  <mygexa-service-account-selector
    selectorLabel="Your Service Address:"
    [setActiveBillingAccount]="true"
  ></mygexa-service-account-selector>
<section *ngIf="!IsInRenewalTimeFrame">
  <div class="row">
    <div class="col-md-12">
      <h2>
        Plan Information
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-xs-12 account-info">
      <p>Account No: 1370351-3 </p>
      <h5>Service Address</h5>
      <h4>20455 - TX-249 #200,</h4>
      <h4>Houston</h4>
      <h4>TX - 77070 </h4>
      <div class="pie-chart"><i class="fa fa-pie-chart fa-5x" aria-hidden="true"></i></div>
      </div>
      <div class="col-md-4 col-xs-12 account-info">
      <mygexa-my-current-plan></mygexa-my-current-plan>
      </div>
      <div class="col-md-4 col-xs-12 account-info">
     <mygexa-documents></mygexa-documents>
      </div>
  </div>
</section>
  <section id="renewPlan" *ngIf="IsInRenewalTimeFrame" >
    <div class="row">
      <div class="col-md-12">
        <b><h2>
          Renew your plan
        </h2></b>
      </div>
      <div class="col-md-8">
        <h4>
          Your plan is ready to be renewed! Based on your product history, we've found the renewal plan that's best for your home:
        </h4>
      </div>
    </div>
    <div class="row">

      <div class="col-md-4 col-xs-12 account-info">
        <mygexa-my-current-plan></mygexa-my-current-plan>
      </div>
      <div class="col-md-4 col-xs-12 account-info">
        <mygexa-documents></mygexa-documents>
      </div>
    </div>
  </section>
<br/>
<mygexa-change-your-plan></mygexa-change-your-plan>
</div>
