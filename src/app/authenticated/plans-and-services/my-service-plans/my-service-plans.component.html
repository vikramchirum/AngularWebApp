    <div class="row">
      <div class="col-md-8">

        <ng-template *ngIf="IsInRenewalTimeFrame; then ShowRenewal else ShowCurrentPlan"></ng-template>
        <ng-template #ShowRenewal>
          <h1>Renew your plan</h1>
          <p>Your plan is ready to be renewed! Based on your product history, we've found the renewal plan that's best for your home:</p>
        </ng-template>
        <ng-template #ShowCurrentPlan>
          <h1>My Current Plan</h1>
          <p *ngIf="ActiveServiceAccount">Account No: {{ActiveServiceAccount?.Id}}</p>
        </ng-template>

        <div class="row">
          <div class="col-md-9 col-md-offset-1">
            <mygexa-my-current-plan></mygexa-my-current-plan>
          </div>
        </div>

      </div>
      <div class="col-md-4">
        <div class="canvasContainer">
          <canvas
            baseChart
            class="gaugeChart"
            chartType="doughnut"
            [colors]="[{ backgroundColor: ['rgba(6,81,128,1.0)', 'rgba(46,177,52,1.0)', 'rgba(254,162,32,1.0)', 'red'] }]"
            [data]="doughnutChartDataSet | async"
            [options]="{ cutoutPercentage: 80, tooltips: { enabled: false } }"
            [legend]="false"
          ></canvas>
          <canvas
            #gaugeText
            class="gaugeText"
            width="1000"
            height="1000"
          ></canvas>
        </div>
        <mygexa-documents></mygexa-documents>
      </div>
    </div>
  </section>
</div>
