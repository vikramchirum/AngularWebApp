
<div class="renewalGaugeComponent">
  <canvas
    baseChart
    class="gaugeChart"
    chartType="doughnut"
    [colors]="[{ backgroundColor: ['rgba(6,81,128,1.0)', 'rgba(46,177,52,1.0)', 'rgba(254,162,32,1.0)', 'red'] }]"
    [data]="doughnutChartDataSet | async"
    [options]="doughnutChartOptions | async"
    [legend]="false"
  ></canvas>
  <canvas
    #gaugeText
    class="gaugeText"
    width="1000"
    height="1000"
  ></canvas>
</div>
