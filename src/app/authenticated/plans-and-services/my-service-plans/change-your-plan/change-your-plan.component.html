<div class="row" *ngIf="!IsInRenewalTimeFrame">
  <div class="col-sm-3">
    <h2> Want to Upgrade your Plan? </h2>
  </div>
  <div class="col-sm-9">
    <div class="row change-plans-grid">
      <!-- It should be reapted in a for loop. Since we dont have dont have data, it is called multiple times -->
      <div class="col-md-4 plan-card" *ngFor="let offer of AllOfferss">
        <mygexa-change-your-plan-card [Offer]=offer></mygexa-change-your-plan-card>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="IsInRenewalTimeFrame">
  <section id="renewPlan">
    <div class="col-sm-3">
      <h2>View more renewal plans </h2>
      <p> Have a promo code?</p>
      <a class="boxed btn btn-primary">Submit It</a></div>

    <div class="col-sm-9">
      <div class="row change-plans-grid" *ngIf="AllOffers">
        <!-- It should be reapted in a for loop. Since we dont have dont have data, it is called multiple times -->
        <div class="col-md-4 plan-card" *ngFor="let offer of AllOfferss">
          <mygexa-change-your-plan-card [Offer]=offer></mygexa-change-your-plan-card>
        </div>
      </div>
    </div>
  </section>
</div>
