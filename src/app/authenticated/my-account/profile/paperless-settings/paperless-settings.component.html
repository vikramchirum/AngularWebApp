    <div class="row form-control">
      <div class="form-group clearfix">
      <div class="col-md-4">
       <label class="form-control-label"> Send  Bills Via </label> &nbsp;<i aria-hidden="true" class="fa fa-info-circle" tooltip="Youâ€™ll receive a statement each time your utility reads your meter, usually once per month."></i>
       </div>
      <div class="col-md-6">
        <form [formGroup]="sendBillsForm">
          <ng-container *ngFor='let data of billingOptions'>
             <input type="checkbox"  [checked]="data.checked" (change)="onCheckSelected(data.option, $event.target.checked, billingOptions)"> {{data.option}}  &nbsp;&nbsp;&nbsp;
          </ng-container>
        </form>     
       </div>
     </div>
     </div>
      <div class="row  form-control">
       <div class="form-group clearfix">
      <div class="col-md-4">
       <label class="form-control-label"> Send  Plan Documents Via </label> &nbsp;<i aria-hidden="true" class="fa fa-info-circle" tooltip="Your plan documents include any contracts and disclosures, as well as the contract expiration notice at the end of your plan."></i>
       </div>
      <div class="col-md-6">
       <form [formGroup]="planDocumentsForm">
          <ng-container *ngFor='let data of plansOptions'>
             <input type="checkbox"  [checked]="data.checked" (change)="onCheckSelected(data.option, $event.target.checked, plansOptions)"> {{data.option}}  &nbsp;&nbsp;&nbsp;
          </ng-container>
        </form>
       </div>
     </div>
     </div>
   </div>
  </div>
