<section *ngIf="serviceAccountsCount>1" class="account-profile">
  <div class="row" style="padding: 45px 0 0 0;">
    <div class="col-md-12 col-xs-12">
      <mygexa-service-account-selector [setActiveServiceAccount]="true"></mygexa-service-account-selector>
    </div>
  </div>
</section>

<div class="account-profile" *ngIf="customerDetails">
  <section class="contact-address">
    <div>
      <h2>Contact Us</h2>
      <p>Questions? Comments? Complete the form below and weâ€™ll reply back to you at the email address provided. </p>
    </div>

    <br/>

    <div class="account-info">

      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2">
               To:
            </label>
          <div class="col-sm-10">
            <div class="form-control control-value">
              Gexa Energy
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">
               From:
            </label>
          <div class="col-sm-10">
            <div class="form-control control-value">
              {{customerDetails.First_Name + ' ' + customerDetails.Last_Name}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-12 col-sm-2">
               Email:
            </label>
          <div class="col-xs-10 col-sm-8">
            <div class="form-control">
              {{emailAddress}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <mygexa-contact-form [phoneNumber]="phoneNumber"></mygexa-contact-form>
</div>
