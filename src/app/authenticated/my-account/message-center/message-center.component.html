<div class="account-profile" *ngIf="customerDetails">
  <section class="contact-address">
    <div>
      <h2>Contact Us</h2>
      <p>Questions? Comments? Complete the form below and weâ€™ll reply back to you at the email address provided. </p>
    </div>

    <br/><br/>
    <div class="account-info">

      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2">
               To:
            </label>
          <div class="col-sm-8">
            <div class="form-control control-value">
              Gexa Energy
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">
               From:
            </label>
          <div class="col-sm-8">
            <div class="form-control control-value">
              {{customerDetails.First_Name + ' ' + customerDetails.Last_Name}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">
               Email:
            </label>
          <div class="col-md-8">
            <div class="form-control">
              {{emailAddress}}
            </div>
          </div>
          <div class="col-md-1">
            <a class="btn btn-primary" (click)="toggleEmailEdit($event)">{{ emailEditing ? 'Close' : 'Edit'}}</a></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div *ngIf="emailEditing">
              <mygexa-change-email-address></mygexa-change-email-address>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <mygexa-contact-form [phoneNumber]="customerDetails.Phone"></mygexa-contact-form>
</div>
