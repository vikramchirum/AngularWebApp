<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 hidden-xs">
      <ul class="sidenav">
        <li><h4>Payment Center</h4></li>
        <li [routerLinkActive]="['active']"><a routerLink="view-my-bill">View My Bill</a></li>
        <li [routerLinkActive]="['active']"><a routerLink="make-payment">Make a Payment</a></li>
        <li [routerLinkActive]="['active']"><a routerLink="payment-accounts">Payment Accounts</a></li>
        <li [routerLinkActive]="['active']"><a routerLink="payment-options">Payment Options</a></li>
        <li [routerLinkActive]="['active']"><a routerLink="payment-history/bills">Payment History</a></li>
       </ul>
    </div>
    <div class="col-sm-9 payments">

      <div class="active-account row">
        <div class="col-md-6">
          <label>Your Service Address:</label>
          <select class="form-control" [(ngModel)]="BillingAccountSelected" (change)="changeBillingAccount()">
            <option *ngFor="let BillingAccount of BillingAccountService.BillingAccounts" [value]="BillingAccount.Id">{{ BillingAccount.serviceAddressString() }}</option>
          </select>
        </div>
      </div>

      <router-outlet></router-outlet>

    </div>
  </div>
</div>
