<div class="container">
  <div class="row">
    <!-- carousel -->
    <div class="col-md-8">
    <!--  <mygexa-status-bar></mygexa-status-bar> -->
      <mygexa-service-account-selector selectorLabel="" [setActiveServiceAccount]="true" ></mygexa-service-account-selector>
      <mygexa-home-carousel></mygexa-home-carousel>
    </div>
    <!--My Bill Section -->
    <div class="col-md-4">
      <div *ngIf="showSuspendedMessage" style="clear: both;">
        <div class="alert alert-danger"><span style="font-weight: bold;">Urgent alert about your account.</span> <a [routerLink]="['/payments/make-payment']">Click here</a></div>
      </div>
      <mygexa-my-bill [parentComponent]="'Home'" ></mygexa-my-bill>
    </div>
  </div>
</div>
<div class="container-fluid bg-info">
<div class="row ">
   <div class="container">
      <div class="row">
        <!--Usage Summary -->
        <div class="col-md-4">
        <mygexa-usage-summary></mygexa-usage-summary>
        </div>
        <!--Signup for Auto Pay -->
        <div class="col-md-4">
          <div [ngSwitch]="currentView">
            <div *ngSwitchCase="'ShowAutoBillPay'">
              <mygexa-auto-pay-signup [parentComponent]="'Home'" ></mygexa-auto-pay-signup>
            </div>
            <div *ngSwitchCase="'ShowPaperlessBilling'">
              <mygexa-paperless-billing-signup [parentComponent]="'Home'"></mygexa-paperless-billing-signup>
            </div>
            <div *ngSwitchCase="'ShowEnergySavingTips'">
              <mygexa-energy-saving-tips [parentComponent]="'Home'" ></mygexa-energy-saving-tips>
            </div>
            <div *ngSwitchDefault>
              <mygexa-energy-saving-tips [parentComponent]="'Home'"  ></mygexa-energy-saving-tips>
            </div>
          </div>
        </div>
        <!--Refer a friend Program -->
        <div class="col-md-4">
        <mygexa-refer-friend-program [parentComponent]="'Home'"></mygexa-refer-friend-program>
        </div>
      </div>
    </div>
  </div>
</div>
