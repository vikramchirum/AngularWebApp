<div class="usage-summary " *ngIf="barChartData.length < 1">
  <p class="text-center"><i class='fa fa-circle-o-notch fa-spin'></i> Loading...</p>
</div>
<div *ngIf="isDataAvailable === false">
  <div class="alert alert-info"> <strong>Thank you for choosing Gexa Energy!</strong> Your electricity usage will display here as soon as your meter has been read for your new plan. </div>
</div>
<div class="usage-history container-fluid usage-history" *ngIf="isDataAvailable">
<h1>Usage History</h1>
<br/>
  <div class="col position-relative col-sm-scroll">
    <div class="bar-chart">
      <h3>Select a Month for Detail</h3>
      <div *ngFor='let index of barChartData'>
        <canvas
        baseChart
        height="75px"
        [datasets]="index"
        [labels]="monthNames"
        [options]="barChartOptions"
        [colors]="barChartColors"
        legend="true"
        chartType="bar"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        ></canvas>
      </div>
    </div>
