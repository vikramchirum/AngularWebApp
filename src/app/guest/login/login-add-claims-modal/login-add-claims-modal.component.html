<section class="login-add-claims-modal">
  <div [config]="{ backdrop: 'static', keyboard: false }"
       bsModal #loginAddClaimModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
       aria-labelledby="mySmallModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-md ">
      <div class="modal-content ">
        <div class="modal-header">
          <div class="row">
            <div class="col-xs-10 col-md-8 col-md-offset-2">
              <h2 class="modal-title text-center"><b>Information needed.</b></h2>
            </div>
            <div class="col-xs-2 col-md-2">
              <button type="button" class="close btn btn-block btn-link" aria-label="Close" (click)="reset()"> <span class="close-btn" aria-hidden="true"><i class="fa fa-remove"></i></span></button>
            </div>
          </div>
        </div>
        <div class="modal-body container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
              <form id="addClaim" novalidate [formGroup]="addClaimForm"
                      (ngSubmit)="addClaimAndLogin(addClaimForm.value, addClaimForm.valid)">
                <div class="form-group" [ngClass]="{'has-error':!addClaimForm.controls['Service_Account_Id'].valid
                  && formSubmitted}">
                  <label class="control-label">Service Account Number</label>
                  <input name="Service_Account_Id" type="text" class="form-control"
                             [formControl]="addClaimForm.controls['Service_Account_Id']"
                             placeholder="Enter your Service Account Number">
                  <div class="has-error" *ngIf="addClaimForm.controls['Service_Account_Id'].hasError('required')
                    && formSubmitted"><span class="help-block">Service number is required.</span></div>
                </div>
                <div class="form-group" [ngClass]="{'has-error':!addClaimForm.controls['Zip_Code'].valid
                  && formSubmitted}">
                  <label class="control-label">Zip Code</label>
                  <input name="Zip_Code" type="text" class="form-control line-border"
                             placeholder=" Enter your Zipcode" [formControl]="addClaimForm.controls['Zip_Code']">
                  <div class="has-error" *ngIf="addClaimForm.controls['Zip_Code'].hasError('required')
                    && formSubmitted"><span class="help-block">Zip code is required.</span></div>
                  <div class="has-error"
                         *ngIf="addClaimForm.controls['Zip_Code'].hasError('validateInteger') && addClaimForm.controls['Zip_Code'].touched"> <span class="help-block">Zip code should be a number.</span> </div>
                  <div *ngIf="addClaimForm.controls['Zip_Code'].hasError('minlength')
                    && addClaimForm.controls['Zip_Code'].touched" class="alert alert-danger">Zip must be at least 5
                    characters long. </div>
                  <div *ngIf="addClaimForm.controls['Zip_Code'].hasError('maxlength')
                    && addClaimForm.controls['Zip_Code'].touched" class="alert alert-danger">Zip cannot exceed 5
                    characters. </div>
                </div>
                <div class="text-right">
                  <button type="submit"
                            class="btn-block btn btn-primarye">Submit </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
