<section class="login-add-claims-modal">
  <div [config]="{ backdrop: 'static', keyboard: false }"
       bsModal #loginAddClaimModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
       aria-labelledby="mySmallModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-md ">
      <div class="modal-content ">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="reset()" style="padding:15px 100px 10px 0px;">
            <span class="close-btn" aria-hidden="true"><i class="fa fa-remove fa-2x"></i></span></button>
          <h2 class="modal-title"><b>Please enter the following information before.</b></h2>
        </div>
        <div class="modal-body container">
          <div class="row">
            <div class="col-md-4">
              <div class="text-center">
                <form id="addClaim" novalidate [formGroup]="addClaimForm"
                      (ngSubmit)="addClaimAndLogin(addClaimForm.value, addClaimForm.valid)">

                  <div class="form-group row inputRow" [ngClass]="{'has-error':!addClaimForm.controls['Service_Account_Id'].valid
                  && formSubmitted}">
                    <div class="inner-addon left-addon "><span class=""><i class="fa fa-wrench fa-fw"></i></span>
                      <input name="Service_Account_Id" type="text" class="form-control line-border"
                             [formControl]="addClaimForm.controls['Service_Account_Id']"
                             placeholder="Enter your Service Account Number">
                    </div>
                    <div class="has-error" *ngIf="addClaimForm.controls['Service_Account_Id'].hasError('required')
                    && formSubmitted"><span class="help-block">Service number is required.</span></div>
                  </div>

                  <div class="form-group row inputRow" [ngClass]="{'has-error':!addClaimForm.controls['Zip_Code'].valid
                  && formSubmitted}">
                    <div class="inner-addon left-addon"><span class=""><i class="fa fa-map-marker fa-fw"></i></span>
                      <input name="Zip_Code" type="text" class="form-control line-border"
                             placeholder=" Enter your Zipcode" [formControl]="addClaimForm.controls['Zip_Code']">
                    </div>
                    <div class="has-error" *ngIf="addClaimForm.controls['Zip_Code'].hasError('required')
                    && formSubmitted"><span class="help-block">Zip code is required.</span></div>
                    <div class="has-error"
                         *ngIf="addClaimForm.controls['Zip_Code'].hasError('validateInteger') && addClaimForm.controls['Zip_Code'].touched">
                      <span class="help-block">Zip code should be a number.</span></div>

                    <div *ngIf="addClaimForm.controls['Zip_Code'].hasError('minlength')
                    && addClaimForm.controls['Zip_Code'].touched" class="alert alert-danger">Zip must be at least 5
                      characters long.
                    </div>
                    <div *ngIf="addClaimForm.controls['Zip_Code'].hasError('maxlength')
                    && addClaimForm.controls['Zip_Code'].touched" class="alert alert-danger">Zip cannot exceed 5
                      characters.
                    </div>
                  </div>
                  <div class="text-right">
                    <button type="submit"
                            class="btnreg btn-secondary pull-right text-uppercase">Submit </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
