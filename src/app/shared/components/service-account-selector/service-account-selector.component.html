<div class="service-account-selector-container">
  <div class="form-group-lg">
    <label *ngIf="selectorLabel">{{ selectorLabel }}</label>
    <select class="form-control" [(ngModel)]="BillingAccountSelected" (change)="changeBillingAccount()">
      <option *ngFor="let BillingAccount of BillingAccountService.BillingAccounts" [value]="BillingAccount.Id">{{ BillingAccount.serviceAddressString() }}</option>
    </select>
  </div>
</div>
