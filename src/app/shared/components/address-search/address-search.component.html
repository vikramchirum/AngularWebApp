<div id="search-component">  
  <input #searchBox id="search-box" class="form-control" placeholder="Enter New Address" [(ngModel)]="selectedAddress" (keyup)="search(searchBox.value)" />
  <div>
    <ng-container *ngIf="newAddressList && showAddressList" >
    <div *ngFor="let result of newAddressList | async"
        (click)="selectNewServiceAddress(result, $event)" class="search-result" >
      {{result.newAddressString()}}
    </div></ng-container>
  </div>
</div>
