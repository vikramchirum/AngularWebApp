<div class="credit-card-container" [ngClass]="{ 'credit-card-container-inactive': Inactive === true }">
  <h4>Card<span class="pull-right">{{ PaymentMethod.Card_Type === 'debit' ? 'Debit' : 'Credit' }}</span></h4>
  <h4 class="credit-card-number">&times;&times;&times;&times; &times;&times;&times;&times; &times;&times;&times;&times; {{ PaymentMethod.Card_Last || '????' }}</h4>
  <h4>
    <i class="fa fa-fw pull-right" [ngClass]="'fa-' + getFontAwesomeTag()"></i>
    <div class="credit-card-name">{{ PaymentMethod.Card_Name || 'Your Card' }}</div>
  </h4>
</div>
