<form
  [formGroup]="formGroup"
  class="form-horizontal"
  (submit)="formGroupSubmit()"
  novalidate
  autocomplete="off"
>
  <div class="form-group">
    <label for="payment-horizontal-cc-month" class="col-md-6 control-label">Expiration</label>
    <div class="col-md-3 col-lg-3">
      <select 
        class="form-control"
        id="payment-horizontal-cc-month"
        formControlName="cc_month">
        <option *ngFor="let month of months" [value]="month[0]">{{ month[0] }} - {{ month[1] }}</option>
      </select>
      <small class="text-danger" *ngIf="formGroup.controls?.cc_month.errors"><i class="fa fa-fw fa-asterisk"></i> required</small>
      <small class="text-success" *ngIf="formGroup.controls?.cc_month.valid"><i class="fa fa-fw fa-check"></i> Ok</small>
    </div>
    <div class="col-md-3 col-lg-3">
      <select
        class="form-control"
        id="payment-horizontal-cc-year"
        formControlName="cc_year">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
      <small class="text-danger" *ngIf="formGroup.controls?.cc_year.errors"><i class="fa fa-fw fa-asterisk"></i> required</small>
      <small class="text-success" *ngIf="formGroup.controls?.cc_year.valid"><i class="fa fa-fw fa-check"></i> Ok</small>
    </div>
  </div>
  <div class="form-group">
    <label for="payment-horizontal-cc-cvv" class="col-md-6 control-label">CVV</label>
    <div class="col-md-8 col-lg-6">
        <input
        type="text"
        class="form-control"
        id="payment-horizontal-cc-cvv"
        formControlName="cc_ccv"
        maxlength="3"
      />
      <small class="text-danger" *ngIf="formGroup.controls?.cc_ccv.errors"><i class="fa fa-fw fa-asterisk"></i> required</small>
      <small class="text-success" *ngIf="formGroup.controls?.cc_ccv.valid"><i class="fa fa-fw fa-check"></i> Ok</small>
    </div>
  </div>

</form>
