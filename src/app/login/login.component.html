<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="jumbotron">
        <form>
          <h2>Sign in to myGexa</h2>
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="user_name" name="user_name" type="text" class="form-control" placeholder="Username" required #em="ngModel">
            <small [hidden]="em.valid || em.pristine" class="text-danger">Username is required</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"/>
              Remember Me
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="login()">Sign In</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-default">
              <i class="fa fa-facebook-official"></i> Sign in with facebook
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
